<script>
    async function updateCounter() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzGzLXqIaZQZ9f6i0ZTKeI6spFKsEvPXskOtQghF0myOJNIC49cuokpWUtOhB7ohLaF8g/exec');
            const data = await response.text();
            document.getElementById('counter').innerText = data;
        } catch (error) {
            console.error("Erreur compteur:", error);
            document.getElementById('counter').innerText = "Erreur";
        }
    }

    updateCounter();
</script>
